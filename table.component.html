<div class="table-div">
    <table cellspacing="0" cellpadding="0"  width="100%" class="table table-striped table-bordered table-hover ">
        <thead>
            <th class="course-name">Person Name</th>
            <th class=" col-6 duration">Date of Birth</th>
        </thead>
        <tr *ngFor="let birthday of birthdays; let i = index" style="height:50px;">
            <td width="250" style="height:50px;" class="course-name">{{birthday.name}}</td>
            <td   style="height:50px;" class="duration ">{{birthday.birth}}</td>
        </tr>
    
    </table>
</div>
